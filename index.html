<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" >
  <title>Customised Audio Player</title>
  <link
  rel="stylesheet"
  href="../../../fontawesome-free-5.5.0-web/css/all.css">
  <link rel="stylesheet" href="styler.css">
  <script src="main.js" defer></script>
</head>

<body>
  <h1>Music Player</h1>

  <div class="music-container" id="music-container">
    <div class="music-info"> <!--Going to show title and Pop Up-->
      <h4 id="title"></h4>
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress">
        </div>
      </div>
    </div>

    <audio src="music/ukulele.mp3" id="audio"></audio>
    <div class="img-container">
      <img src="images/ukulele.jpg" alt="music" id="cover" />
    </div>

    <div class="navigation">
      <button id="prev" class="action-button">
        <i class="fas fa-backward"></i>
      </button>
      <button id="play" class="action-button action-button-big">
        <i class="fas fa-play"></i>
      </button>
      <button id="next" class="action-button">
        <i class="fas fa-forward"></i>
      </button>

    </div>

  </div>

</body>
</html>
